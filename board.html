<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/boardstyle.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe | Play</title>
</head>
<body>

    <div class="playingOptionsEntry" id="playingOptionsEntry">
        <h2>Choose Game Mode:</h2>
        <div class="buttons">
            <button id="singlePlayer">Single Player</button>
            <button id="doublePlayer">Double Player</button>
        </div>
    </div>

    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <div class="buttons">
            <button id="singlePlayerAgain">Single Player</button>
            <button id="doublePlayerAgain">Double Player</button>
        </div>
    </div>
</body>
</html>
